<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body>
    <div class="panel">
        <nav class="nav">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
        </nav>
        <div class="list">

        </div>
        <div class="gesipan">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label post-title">글 제목</label>
                <input class="form-control" id="my_title" placeholder="insert title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label post-content">글 내용</label>
                <textarea class="form-control" id="my_text" rows="5" placeholder="내용 입력해라"></textarea>
            </div>
            <div class="btn_location">
                <input class="form-control" id="my_id" placeholder="insert name">
                <button type="button" class="btn my_btn">저장</button>
                <button type="button" class="btn my_del">삭제</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>

</html>
